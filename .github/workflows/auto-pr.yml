name: Auto Create PR

on:
  push:
    branches-ignore:
      - master
    branches:
      - 'lixie'  # 匹配所有分支

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 添加此行以获取完整的git历史

      - name: Auto Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Auto PR from ${{ github.ref_name }}"
          body: "Automated PR created from ${{ github.ref_name }} branch."
          base: master
          branch: "auto-pr/${{ github.ref_name }}"
          delete-branch: true
          draft: false
          labels: "auto-pr"
          commit-message: "Auto PR from ${{ github.ref_name }}"
          token: ${{ secrets.GITHUB_TOKEN }}  # 明确指定token
